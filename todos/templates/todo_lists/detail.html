<!doctype html>
<html lang="en">
    <head>
        <title> To Do List Detail </title>
    </head>
    <main>
        <body>
            <div>
                <h1> {{ todolist.name }} </h1>
                <p> <a href="{% url "todo_list_update" todolist.id%}">Edit</a></p>
                <p> <a href="{% url "todo_list_delete" todolist.id%}">Delete</a></p>
                <h2>Tasks</h2>
                <table>
                    <thead>
                        <th>Task</th>
                        <th>Due Date</th>
                    </thead>
                    <tbody>
                        {% for item in todolist.items.all %}
                        <tr>
                            <td>
                                <a href="{% url "todo_item_update" item.pk %}">{{ item.task }} </a>
                            </td>
                            <td> {{ item.due_date }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </body>
    </main>
</html>
